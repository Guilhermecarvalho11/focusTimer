<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/inco.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="app">
        <button id="toggle-mode">
            <span></span>
            <i class="ph-bold i ph-sun"></i>
            <i class="ph-bold i ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="second">00</span>
        </section>

        <section id="controls" class="flex">
            <button class="ph ph-play-circle"></button>
            <button class="ph ph-pause-circle"></button>
            <button class="ph ph-timer secundary"></button>
            <button class="ph ph-stop-circle secundary"></button>
            <button class="ph ph-speaker-none secundary"></button>
            <button class="ph ph-speaker-high"></button>
        </section>
    </div>
    
</body>
</html>
