<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/inco.svg" type="image/x-svg">
</head>
<body>
    <div class="app">
        <button id="toggle-mode">
            <span>Ativar/Desativar Light mode</span>
        </button>

        <section id="timer">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="second">00</span>
        </section>

        <section id="controls">
            <button>play</button>
            <button>pause</button>
            <button>set</button>
            <button>stop</button>
            <button>musicon</button>
            <button>musicoff</button>
        </section>
    </div>
    
</body>
</html>
